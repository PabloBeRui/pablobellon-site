<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ──────── meta tags ────────  -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the image to display in social media link previews -->
    <meta
      property="og:image"
      content="https://pablobellon.com/images/play.png" />
    <!-- Defines the title shown in social media link previews -->
    <meta
      property="og:title"
      content="Pablo Bellón | Personal Website – Always Improving" />
    <!-- Provides the description for social media previews -->
    <meta
      property="og:description"
      content="Personal website showcasing my professional development and projects." />
    <!-- Specifies the canonical URL for link sharing -->
    <meta property="og:url" content="https://pablobellon.com" />
    <!-- Android/Chrome: Toolbar color -->
    <!-- Sets the browser UI theme color (e.g., address bar on mobile)-->
    <meta name="theme-color" content="#ff1493" />
    <!-- ──────────────────────── -->
    <!-- ──────── stylesheet ────────  -->

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles-about-me-template.css" />
    <link rel="stylesheet" href="./css/styles-my-progress-template.css" />
    <title>Pablo Bellón | Personal Website – Always Improving</title>
    <link
      rel="shortcut icon"
      href="./images/favicon/favicon.png"
      type="image/x-icon" />
  </head>
  <body>
    <!-- Background video with WebM + MP4 fallback -->
    <video
      id="bg-video"
      autoplay
      loop
      muted
      playsinline
      preload="auto"
      aria-label="Looping VHS-style background animation for aesthetic effect">
      <source src="./assets/video/vhs-background.mp4" type="video/mp4" />
    </video>
    <main id="main-container">
      <section id="section-global-container">
        <figure id="coming-soon-figure">
          <video
            id="coming-soon-vid"
            src="./assets/video/personal-stud-vid-in-out.mp4"
            muted
            preload="auto"
            playsinline
            aria-label="Intro video of Pablo Bellón working on projects"></video>
          <div id="text-and-buttons-container">
            <figcaption
              id="typewriter-text"
              class="typewriter-class-1"></figcaption>
            <nav id="nav-buttons">
              <button class="nav-button" id="about-me-button">About me</button>
              <button class="nav-button" id="my-progress-button">
                My Progress
              </button>
            </nav>
          </div>
        </figure>
      </section>
    </main>
    <footer>
      <a href="https://www.pablobellon.com">©2025 pablobellon.com</a>

      <ul id="ul-footer">
        <li>
          <a href="https://github.com/PabloBeRui/pablobellon-site"
            ><img
              class="footer-ico"
              src="./images/icons/github-ico.png"
              alt="GitHub profile"
              title="See my projects on GitHub"
          /></a>
        </li>
        <li>
          <a
            href="https://wa.me/+34670025720?text=Hola%20Pablo%21%20%2C%20contacto%20contigo%20a%20trav%C3%A9s%20de%20tu%20web%20personal%20"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="footer-ico"
              src="./images/icons/whatsapp-ico.png"
              alt="Send me a WhatsApp message"
              title="Start a chat on WhatsApp"
          /></a>
        </li>
        <li>
          <a href="mailto:pablo.bellon.ruibal@gmail.com"
            ><img
              class="footer-ico"
              src="./images/icons/mail-ico.png"
              alt="Send me an email"
              title="Contact me by email"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
