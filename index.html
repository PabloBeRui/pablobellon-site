<html lang="en">
  <head>
    <!-- ──────── meta tags ────────  -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the image to display in social media link previews -->
    <meta
      property="og:image"
      content="https://pablobellon.com/assets/images/play.png" />
    <!-- Defines the title shown in social media link previews -->
    <meta
      property="og:title"
      content="Pablo Bellón | Personal Website – Always Improving" />
    <!-- Provides the description for social media previews -->
    <meta
      property="og:description"
      content="Personal website showcasing my professional development and projects." />
    <!-- Meta description: Provides the snippet shown in search engine results; it doesn’t affect indexing or ranking but can improve click-through rates by summarizing your content -->
    <meta
      name="description"
      content="A personal portfolio showcasing my projects and documenting my progress in web development." />

    <!-- Specifies the canonical URL for link sharing -->
    <meta property="og:url" content="https://pablobellon.com" />

    <!-- ──────────────────────── -->
    <!-- ──────── stylesheet ────────  -->
    <!-- * 80s  stylesheet *    -->
    <!-- Using the `data-theme-link` attribute to mark these <link> elements for JavaScript-driven theme switching, Defaulting to '80s' theme initially -->

    <link rel="stylesheet" data-theme-link href="/css/80s/styles.css" />
    <link
      rel="stylesheet"
      data-theme-link
      href="/css/80s/styles-about-me-template.css" />
    <link
      rel="stylesheet"
      data-theme-link
      href="/css/80s/styles-my-progress-template.css" />
    <title>Pablo Bellón | Personal Website – Always Improving</title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon/favicon.png"
      type="image/x-icon" />
  </head>
  <body>
    <!-- Background video with WebM + MP4 fallback -->
    <video
      id="bg-video"
      autoplay
      loop
      muted
      playsinline
      preload="auto"
      aria-hidden="true">
      <source src="./assets/video/vhs-background.mp4" type="video/mp4" />
    </video>
    <main id="main-container">
      <section id="section-global-container">
        <!-- dynamic content -->
      </section>
    </main>
    <footer>
      <a href="https://www.pablobellon.com" aria-label="Go to homepage"

              class="footer-ico"
              src="/assets/images/icons/github-ico.webp"

            aria-label="Start a WhatsApp chat with Pablo Bellón"

              class="footer-ico"
              src="/assets/images/icons/whatsapp-ico.webp"
              alt="Send me a WhatsApp message"

          /></a>
        </li>
        <li>
          <a
